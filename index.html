<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>cadence-ide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --bg-dark-rgb: 5 5 5;
            --bg-panel: #0a0a0a;
            --bg-panel-rgb: 10 10 10;
            --border: #111111;
            --border-rgb: 17 17 17;
            --tertiary: #ede1d3;
            --tertiary-rgb: 237 225 211;
            --secondary: #ef4444;
            --secondary-rgb: 239 68 68;
            --accent: #f97316;
            --accent-gradient: linear-gradient(135deg, #ffa940 0%, #ff7a00 100%);
            --accent-rgb: 249 115 22;
        }

        .theme-light {
            --bg-dark: #f0f0f0;
            --bg-dark-rgb: 240 240 240;
            --bg-panel: #ffffff;
            --bg-panel-rgb: 255 255 255;
            --border: #e2e2e2;
            --border-rgb: 226 226 226;
            --tertiary: #000000;
            --tertiary-rgb: 0 0 0;
            --secondary: #ef4444;
            --secondary-rgb: 239 68 68;
        }

        .theme-dawn {
            --bg-dark: #1b1c1e;
            --bg-dark-rgb: 27 28 30;
            --bg-panel: #212226;
            --bg-panel-rgb: 33 34 38;
            --border: #2a2b2f;
            --border-rgb: 42 43 47;
            --tertiary: #ffffff;
            --tertiary-rgb: 255 255 255;
            --secondary: #ef4444;
            --secondary-rgb: 239 68 68;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: var(--bg-dark);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            color: var(--tertiary);
            -webkit-font-smoothing: antialiased;
            font-size: 11px;
            letter-spacing: 0.02em;
        }

        #root {
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .cadence-brand { 
            text-transform: lowercase !important; 
            font-family: 'JetBrains Mono', monospace !important;
            font-weight: 800 !important; 
            letter-spacing: -0.05em !important; 
            font-size: 18px !important;
            line-height: 1 !important;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .ui-label {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 11px !important;
            font-weight: 700 !important;
            letter-spacing: 0.1em !important;
            text-transform: uppercase !important;
        }

        .content-text {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 13px !important;
            font-weight: 500 !important;
            letter-spacing: normal !important;
            line-height: 1.6 !important;
            text-transform: none !important;
        }

        .code-editor, textarea {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 13px !important;
            line-height: 1.6 !important;
            text-transform: none !important;
            letter-spacing: normal !important;
        }
        
        .terminal-text {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 11px !important;
            letter-spacing: 0.05em !important;
            text-transform: uppercase !important;
            font-weight: 700 !important;
        }

        .no-wrap { white-space: nowrap; flex-shrink: 0; }
        
        * {
            border-color: var(--border) !important;
        }

        button, .transition-all {
            transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.1s ease, opacity 0.15s ease;
        }

        .gpu {
            transform: translateZ(0);
            will-change: transform;
        }

        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; }

        input, textarea { outline: none; }
        .active-press:active { transform: scale(0.96); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .sidebar-transition {
            transition: width 0.2s ease-out, transform 0.2s ease-out;
        }

        .fast-transition {
            transition: all 0.1s ease;
        }

        .slide-from-right {
            animation: slideFromRight 0.2s ease-out;
        }

        @keyframes slideFromRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (prefers-reduced-motion: reduce) {
            *, .sidebar-transition, button {
                transition: none !important;
                animation: none !important;
            }
        }
        
        *:focus { outline: none; }

        /* GLOBAL GRADIENT TEXT - use this class for ALL accent text */
        .gradient-text {
          background: var(--accent-gradient);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        
        /* SVG gradient fill - use mask technique */
        .gradient-svg {
          background: var(--accent-gradient);
          -webkit-mask-size: contain;
          mask-size: contain;
          -webkit-mask-repeat: no-repeat;
          mask-repeat: no-repeat;
          -webkit-mask-position: center;
          mask-position: center;
        }

        ::selection {
          background: rgb(var(--accent-rgb) / 0.3);
          color: inherit;
        }

        @keyframes lava-flow {
          0% { transform: translateX(-100%) skewX(-15deg); }
          50% { transform: translateX(100%) skewX(-15deg); }
          100% { transform: translateX(-100%) skewX(-15deg); }
        }

        @keyframes lava-glow-pulse {
          0%, 100% { opacity: 0.05; filter: blur(40px); }
          50% { opacity: 0.15; filter: blur(80px); }
        }

        .lava-container {
          position: absolute;
          inset: 0;
          overflow: hidden;
          pointer-events: none;
          z-index: 5;
        }

        .lava-overlay {
          position: absolute;
          inset: 0;
          background: radial-gradient(circle at center, var(--accent) 0%, transparent 70%);
          animation: lava-glow-pulse 3s ease-in-out infinite;
        }

        .lava-wave {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          width: 50%;
          background: linear-gradient(to right, transparent, var(--accent), transparent);
          opacity: 0.1;
          animation: lava-flow 4s ease-in-out infinite;
          filter: blur(60px);
        }
    </style>
    <script>
      (function() {
        try {
          const saved = localStorage.getItem('cadence-state');
          if (saved) {
            const state = JSON.parse(saved);
            const theme = state.themeMode || 'dark';
            document.documentElement.className = `theme-${theme}`;
            document.documentElement.classList.toggle('dark', theme === 'dark' || theme === 'dawn');
          } else {
             document.documentElement.className = 'theme-dark';
             document.documentElement.classList.add('dark');
          }
        } catch (e) {
            console.error(e);
            document.documentElement.className = 'theme-dark';
            document.documentElement.classList.add('dark');
        }
      })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
